<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeautyFind - Discover & Track Your Beauty Products</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-gray-50 font-poppins">
  <div id="nav"></div>
  <div id="hero"></div>
  <div id="filters"></div>
  <main id="app" class="max-w-7xl mx-auto p-4">
    <section class="py-12" id="productsSection">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h3 class="text-2xl font-playfair font-bold text-primary mb-8">Featured Products</h3>
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
        <div id="noProductsMsg" class="col-span-full text-center text-gray-500 mt-10 hidden">No products found.</div>
      </div>
    </section>
  </main>
  <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
